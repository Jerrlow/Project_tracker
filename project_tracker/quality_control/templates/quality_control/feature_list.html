{% extends 'base/base.html' %}

{% block content %}
    <h1>Список запросов на улучшение</h1>
    <ul>
        {% for feature in features %}
            <li><a href="{% url 'quality_control:feature_detail' feature.id %}">{{ feature.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'quality_control:feature_request_create' %}">Создать запрос на улучшение</a>

{% endblock %}
