<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Bug Report</title>
</head>
<body>
    <h1>Confirm Delete Bug Report</h1>
    <p>Are you sure you want to delete the following bug report?</p>
    <p>{{ bug }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
