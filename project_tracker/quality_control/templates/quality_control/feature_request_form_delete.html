<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Feature Request</title>
</head>
<body>
    <h1>Confirm Delete Feature Request</h1>
    <p>Are you sure you want to delete the following feature request?</p>
    <p>{{ feature_request }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
